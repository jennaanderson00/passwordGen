<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloudwords</title>
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="assets/cloudIcon.png"/> 
    <link rel="stylesheet" href="primary.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <p class="align" id="header">cloudwords</p>
        <p class="align" id="subHeader">build your password</p>
    </div>
    <div id="inclDiv">
        <p class="align" id="subHeader2">what would you like to include?</p>
        <div class="align" id="checkboxes">
            <div id="lcDiv">
                <input type="checkbox" id="lc" name="lc">
                <label for="lc">lowercase letters</label>
            </div>
            <div id="ucDiv">
                <input type="checkbox" id="uc" name="uc">
                <label for="uc">uppercase letters</label>
            </div>
            <div id="numDiv">
                <input type="checkbox" id="num" name="num">
                <label for="num">numbers</label>
            </div>
            <div id="spcDiv">
                <input type="checkbox" id="spc" name="spc">
                <label for="spc">special characters</label>
            </div>
        </div>
    </div>
    <div class="align" id="btnDiv">
        <button type="button" id="createBtn">create</button>
    </div>
    <div class="align">
      <p id="generatedPass"></p>
    </div>
<script src="script.js"></script>
</body>
</html>
